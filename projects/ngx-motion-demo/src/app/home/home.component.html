<h1>{{status}}</h1>
<button (click)="changeStatus()">Change Status</button>
<div
    motionone
    [initial]="foodVariants.hidden"
    [animate]="foodVariants[status]"
    [exit]="foodVariants.hidden"
    [duration]="1"
    [easing]="'ease-in-out'"
    style="
      height: 100px;
      width: 100px;
      background-color: red;
      z-index: 100;
    "
  >
    Hello
  </div>

  <h1>{{status2 ? 'Visible' : 'Hidden'}}</h1>
  <!-- Use a single div with variants controlled by status2 -->
  <div motionone
    [initial]="status2 ? toggleVariants.visible : toggleVariants.hidden"
    [animate]="status2 ? toggleVariants.visible : toggleVariants.hidden">
    <h1>Hello with variants</h1>
  </div>
  <button (click)="changeStatus2()">Toggle</button>

  <h2>Using *motionIf (with exit animations)</h2>
  <div *motionIf="status3" motionone
    style="opacity: 0;"
    [initial]="{ opacity: 0, y: -20 }"
    [transition]="{ duration: 1 , ease: 'ease-in-out' }"
    [animate]="{ opacity: 1, y: 0 }"
    [exit]="{ opacity: 0, y: 20, transition: { duration: 1 } }"
    style="padding: 20px; background-color: #3498db; color: white; border-radius: 8px;">
    <h3>This element will animate out before being removed</h3>
    <p>The exit animation will complete before the element is removed from the DOM</p>
  </div>
  <button (click)="toggleStatus3()">Toggle with Exit Animation</button>

  <div
  motionone
  [initial]="{
    opacity: 0,
    y: -50,
    backgroundColor: '#FEFEFE'
  }"
  [animate]="{
    opacity: 1,
    y: 0,
    backgroundColor: '#666',
    transition: {
      duration: 1.5,
      ease: 'ease-out'
    }
  }"
  [exit]="{
    opacity: 1,
    y: 50,
    backgroundColor: 'red',
    transition: {
      duration: 1.2,
      ease: 'ease-in-out'
    }
  }"
  class="absolute top-0 left-0 w-full h-full grid grid-cols-3 grid-rows-3 gap-4"
>
  <h1 class="text-white text-3xl">Home</h1>
</div>
