<div
  motionone
  [initial]="{
    opacity: 1,
    scale: 0.8,
    backgroundColor: 'green'
  }"
  [animate]="{
    opacity: 1,
    scale: 1,
    backgroundColor: 'hotpink',
    transition: {
      duration: 4,
      ease: 'ease-in'
    }
  }"
  [exit]="{
    opacity: 1,
    scale: 2,
    backgroundColor: 'red',
    transition: {
      duration: 1,
      ease: 'ease-in-out'
    }
  }"
  class="w-full h-full grid grid-cols-3 grid-rows-3 gap-4"
>
  <h1 class="text-white text-3xl">--------Play--------</h1>
</div>
