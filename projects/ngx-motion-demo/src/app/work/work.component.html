<div
  motionone
  [initial]="{
    opacity: 0,
    x: 100,
    backgroundColor: 'blue',

  }"
  [staggerChildren]="0.5"
  [staggerDirection]="0"
  [animate]="{
    opacity: 1,
    x: 0,
    transition: {
      duration: 4,
      delay: 0,
      staggerChildren: 0.5,
      ease: 'ease-in-out',
    },
  }"
  [exit]="{
    opacity: 1,
    x: -100,
    backgroundColor: 'green',
    transition: {
      duration: 1,
      ease: 'ease-in'
    }
  }"
  class="absolute top-0 left-0 w-full h-full grid grid-cols-3 grid-rows-3 gap-4"
>
  
 
</div>
